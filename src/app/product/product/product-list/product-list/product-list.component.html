<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Product</h4>
                    <p class="card-category">View Your Products</p>
                </div>
                <div class="card-body">
                    <div class="form-control col-md-3">
                        <input matInput placeholder="Product Name" [(ngModel)]="searchKey" type="search"
                            placeholder="Search" autocomplete="off" (keyup)="searchProd()">
                    </div>
                    <div>&nbsp;</div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;" matSort>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element"><button title="Edit" class="btn btn-secondary btn-sm"
                                (click)="onEdit(element)">
                                <mat-icon>edit</mat-icon>
                              </button>
                              &nbsp; <button title="Delete" class="btn btn-dark btn-sm" (click)="onDelete(element)">
                                <mat-icon>delete_outline</mat-icon>
                              </button> </td>
                          </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
