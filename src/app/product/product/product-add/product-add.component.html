<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Product</h4>
                    <p class="card-category">Register Your Product</p>
                </div>
                <div class="card-body">
                    <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)" autocomplete="off">
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Product Category</mat-label>
                                    <mat-select [(ngModel)]="selectedproductcat" name="prodCat" #pcat="ngModel" required>
                                        <mat-option *ngFor="let cat of productcat" [value]="cat.productCategoryId">
                                            {{ cat.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field>
                                    <mat-select name="prodcat" [(ngModel)]="product.ProductCategoryId" placeholder="Category" required>
                                        <mat-option *ngFor="let category of categories" [value]="category.ProductCategoryId">
                                            {{ category.name }}
                                        </mat-option>
                                    </mat-select>
                                    <!-- <input matInput formControlName="selectedProduct" type="number"
                                    placeholder="Quantity" required> -->
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Product Name" [(ngModel)]="product.Name"
                                        name="prodName" #pname="ngModel">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Price" type="number" [(ngModel)]="product.Price"
                                        name="prodPrice" #price="ngModel">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Description" type="text"
                                        [(ngModel)]="product.Description" name="prodDesc" #desc="ngModel">
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
